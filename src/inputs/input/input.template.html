<mat-form-field class="rui-input-container"><input matInput="matInput" [formControl]="fieldData.inputFormControl" [placeholder]="fieldData.placeholder" [type]="fieldData.type"/><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></mat-form-field>

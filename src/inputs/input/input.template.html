<!DOCTYPE html><mat-form-field class="rui-input-container" [floatLabel]="fieldData.floatLabel" [hideRequiredMarker]="fieldData.hideRequiredMarker"><mat-label *ngIf="fieldData.label">{{ fieldData.label }}</mat-label><input #inputElement matInput [formControl]="fieldData.inputFormControl" [max]="fieldData.max" [min]="fieldData.min" [placeholder]="fieldData.placeholder" [readonly]="fieldData.readOnly" [type]="fieldData.type"><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')" [ngClass]="{&quot;is-clickable&quot;: fieldData.hintAction}" (click)="executeHintAction()">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></mat-form-field>

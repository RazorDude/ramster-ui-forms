<mat-form-field class="rui-input-container"><input matInput="matInput" type="text" [placeholder]="fieldData.placeholder" [formControl]="searchBox" [matAutocomplete]="autocompleteElement" [attr.autocomplete]="noAutofillAttr" (focus)="onFocus()" (blur)="onBlur()"/><mat-hint *ngIf="fieldData.hint !== ''">{{fieldData.hint}}</mat-hint><mat-error *ngIf="searchBox.invalid &amp;&amp; (searchBox.dirty || searchBox.touched) &amp;&amp; searchBox.errors"><span *ngFor="let errorKey of JSObject.keys(searchBox.errors)">{{errorMessages[errorKey]}}</span></mat-error><mat-autocomplete #autocompleteElement="matAutocomplete"><mat-option *ngFor="let item of filteredSelectList; let i = index" [value]="item.text" (onSelectionChange)="onSelectionChange($event, item.value, i)">{{item.text}}</mat-option></mat-autocomplete></mat-form-field>

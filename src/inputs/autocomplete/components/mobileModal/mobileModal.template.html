<!DOCTYPE html><div *ngIf="fieldData" mat-dialog-content><mat-form-field class="rui-input-container" *ngIf="fieldData.hasChips" [floatLabel]="fieldData.floatLabel" [hideRequiredMarker]="fieldData.hideRequiredMarker"><mat-label *ngIf="fieldData.label">{{ fieldData.label }}</mat-label><input #chipSearchBox autocomplete="new-password" matInput type="text" [formControl]="searchBox" [matChipInputFor]="chipList" [matChipInputAddOnBlur]="onBlur" [name]="noAutofillName" [placeholder]="fieldData.placeholder" [readonly]="fieldData.readOnly" (focus)="onFocus($event)" (blur)="onBlur()" (keypress)="onKeyPress($event)"><mat-chip-list #chipList><mat-chip *ngFor="let chip of selectedChips; let i = index" [selectable]="false" [removable]="true" (removed)="removeChip(i)">{{ chip.text }}<mat-icon matChipRemove>cancel</mat-icon></mat-chip></mat-chip-list><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')">{{ fieldData.hint }}</mat-hint><mat-error *ngIf="searchBox.invalid &amp;&amp; (searchBox.dirty || searchBox.touched) &amp;&amp; searchBox.errors"><span *ngFor="let errorKey of JSObject.keys(searchBox.errors)">{{ errorMessages[errorKey] }}</span></mat-error></mat-form-field><mat-form-field class="rui-input-container" *ngIf="!fieldData.hasChips" [floatLabel]="fieldData.floatLabel" [hideRequiredMarker]="fieldData.hideRequiredMarker"><mat-label *ngIf="fieldData.label">{{ fieldData.label }}</mat-label><input #autocompleteSearchBox autocomplete="new-password" matInput type="text" [formControl]="searchBox" [name]="noAutofillName" [placeholder]="fieldData.placeholder" [readonly]="fieldData.readOnly" (focus)="onFocus($event)" (blur)="onBlur()" (keypress)="onKeyPress($event)"><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')">{{ fieldData.hint }}</mat-hint><mat-error *ngIf="searchBox.invalid &amp;&amp; (searchBox.dirty || searchBox.touched) &amp;&amp; searchBox.errors"><span *ngFor="let errorKey of JSObject.keys(searchBox.errors)">{{ errorMessages[errorKey] }}</span></mat-error></mat-form-field><div class="options-container"><div><div class="mat-option" *ngFor="let item of filteredSelectList; let i = index" (click)="onSelectionChange({source: {selected: true}}, item.value, i)">{{item.text}}</div></div></div><button mat-raised-button (click)="closeModal()">Close</button></div>

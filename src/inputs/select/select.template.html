<!DOCTYPE html><mat-form-field class="rui-input-container" [floatLabel]="fieldData.floatLabel" [hideRequiredMarker]="fieldData.hideRequiredMarker"><mat-select #inputElement [formControl]="fieldData.inputFormControl" [placeholder]="fieldData.placeholder"> <mat-option *ngFor="let option of fieldData.selectList" [value]="option.value">{{option.text}}</mat-option></mat-select><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')" [ngClass]="{&quot;is-clickable&quot;: fieldData.hintAction}" (click)="executeHintAction()">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></mat-form-field>

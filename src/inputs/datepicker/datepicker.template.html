<!DOCTYPE html><mat-form-field class="rui-input-container" [floatLabel]="fieldData.floatLabel" [hideRequiredMarker]="fieldData.hideRequiredMarker"><input #inputElement matInput [formControl]="fieldData.inputFormControl" [matDatepicker]="picker" [max]="fieldData.maxDate" [min]="fieldData.minDate" [placeholder]="fieldData.placeholder" [readonly]="fieldData.readOnly" (focus)="openCalendar(picker)" (click)="openCalendar(picker)"><mat-datepicker-toggle *ngIf="!fieldData.readOnly" matSuffix [for]="picker"></mat-datepicker-toggle><mat-datepicker #picker></mat-datepicker><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')" [ngClass]="{&quot;is-clickable&quot;: fieldData.hintAction}" (click)="executeHintAction()">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></mat-form-field>

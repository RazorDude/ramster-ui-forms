<!DOCTYPE html><mat-form-field class="rui-input-container"><input matInput [formControl]="fieldData.inputFormControl" [matDatepicker]="picker" [placeholder]="fieldData.placeholder" [readonly]="fieldData.readOnly"><mat-datepicker-toggle *ngIf="!fieldData.readOnly" matSuffix [for]="picker"></mat-datepicker-toggle><mat-datepicker #picker></mat-datepicker><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></mat-form-field>

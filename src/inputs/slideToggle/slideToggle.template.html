<!DOCTYPE html><div class="rui-input-container"><mat-slide-toggle #inputElement [formControl]="fieldData.inputFormControl">{{fieldData.placeholder}}</mat-slide-toggle><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')" [ngClass]="{&quot;is-clickable&quot;: fieldData.hintAction}" (click)="executeHintAction()">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></div>

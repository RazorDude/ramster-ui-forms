<div class="rui-input-container"><mat-checkbox [formControl]="fieldData.inputFormControl"><a [href]="fieldData.linkHref" target="_blank" *ngIf="fieldData.linkInFront">{{fieldData.linkText}}</a><span>{{fieldData.placeholder}}</span><a [href]="fieldData.linkHref" target="_blank" *ngIf="!fieldData.linkInFront">{{fieldData.linkText}}</a></mat-checkbox><mat-hint *ngIf="fieldData.hint &amp;&amp; (fieldData.hint !== '')">{{fieldData.hint}}</mat-hint><mat-error *ngIf="fieldData.inputFormControl.invalid &amp;&amp; (fieldData.inputFormControl.dirty || fieldData.inputFormControl.touched) &amp;&amp; fieldData.inputFormControl.errors"><span *ngFor="let errorKey of JSObject.keys(fieldData.inputFormControl.errors)">{{errorMessages[errorKey]}}</span></mat-error></div>
